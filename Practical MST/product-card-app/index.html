<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function ProductCard({ name, price, description, instock }) {
            return (
                <div className="bg-white shadow-md rounded-lg p-6 m-4 max-w-sm">
                    <h2 className="text-xl font-bold mb-2">{name}</h2>
                    <p className="text-gray-600 mb-2">{description}</p>
                    <p className="text-lg font-semibold mb-4">${price}</p>
                    {instock ? (
                        <button className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                    ) : (
                        <p className="text-red-500 font-bold">Out of Stock</p>
                    )}
                </div>
            );
        }

        function App() {
            const products = [
                { name: "Laptop", price: 999, description: "High-performance laptop", instock: true },
                { name: "Phone", price: 699, description: "Latest smartphone", instock: false },
                { name: "Headphones", price: 199, description: "Noise-cancelling headphones", instock: true }
            ];

            return (
                <div className="flex flex-wrap justify-center">
                    {products.map((product, index) => (
                        <ProductCard key={index} {...product} />
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
